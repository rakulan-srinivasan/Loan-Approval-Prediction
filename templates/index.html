<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/style_index.css" />
  <script type="text/javascript" src="../templates/script.js"></script>
  <title>Loan prediction</title>
</head>

<body>
  <h1 style="background-color: #3497d4; text-align:center; color: white; padding: 10px;">The Prockki Code Loan
    Prediction
  </h1><br>
  <div class="prediction">{{ prediction_text }}</div>
  <form action="{{url_for('predict')}}" method="post">
    <table>
      <tr>
        <td><center><label>INPUT</label></center></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
      </tr>
      <tr>
        <!-- <td><input type="text" id="age" name="age"></td> -->
        <td><div class="rangeslider">
          <input type="range" name = "age" id="age" min="20" max="144" value="25" oninput="slider(this)">
          <div id="age-value"></div>
      </div></td>
      <script>
        var rangeslider = document.getElementById("age");
        var output = document.getElementById("age-value");
        output.innerHTML = rangeslider.value;
          
        rangeslider.oninput = function() {
          output.innerHTML = this.value;
        }
        </script>
      </tr>
      <tr>
        <td><label for="person_home_ownership">Person's Home Ownership:</label></td>
      </tr>
      <tr>
        <td><select name="person_home_ownership">
            <option value='none' selected disabled hidden>Select Home Ownership Type</option>
            <option value="rent">Rent</option>
            <option value="own">Owned</option>
            <option value="mortgage">Mortgage</option>
            <option value="other">Other</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="person_income">Person's Income:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="person_income" name="person_income"></td>
      </tr>
      <tr>
        <td><label for="person_emp_length">Person's Employment Length:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="person_emp_length" name="person_emp_length"></td>
      </tr>
      <tr>
        <td><label for="loan_intent">Loan Intent:</label></td>
      </tr>
      <tr>
        <td><select name="loan_intent">
            <option value='none' selected disabled hidden>Select Loan Intent Type</option>
            <option value="PERSONAL">Personal Loan</option>
            <option value="EDUCATION">Education Loan</option>
            <option value="MEDICAL">Medical Loan</option>
            <option value="VENTURE">Venture Loan</option>
            <option value="HOMEIMPROVEMENT">Home Improvement Loan</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation Loan</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="loan_grade">Loan Grade:</label></td>
      </tr>
      <tr>
        <td><select name="loan_intent">
          <option value='none' selected disabled hidden>Select Loan Grade Type</option>
          <option value="A">A Grade</option>
          <option value="B">B Grade</option>
          <option value="Others">Others</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="loan_amnt">Loan Amount:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="loan_amnt" name="loan_amnt"></td>
      </tr>
      <tr>
        <td><label for="loan_int_rate">Loan Interest Rate:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="loan_int_rate" name="loan_int_rate"></td>
      </tr>
      <tr>
        <td><label for="loan_percent_income">Loan Percent Income:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="loan_percent_income" name="loan_percent_income"></td>
      </tr>
      <tr>
        <td><label for="cb_person_default_on_file">CB Person Default on File:</label></td>
      </tr>
      <tr>
        <td><input type="text" name="cb_person_default_on_file"></td>
      </tr>
      <tr>
        <td><label for="cb_preson_cred_hist_length">CB Person Credit History Length:</label></td>
      </tr>
      <tr>
        <td><input type="text" name="cb_preson_cred_hist_length"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
      </tr>
  </table>
  </form>

</body>

</html>
