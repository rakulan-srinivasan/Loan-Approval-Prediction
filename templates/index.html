<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style_index.css" />
    <title>Loan prediction</title>
  </head>

  <body>
    <h1 style="background-color: #3497d4; text-align:center; color: white; padding: 10px;">The Prockki Loan Prediction</h1>
    <div><h2 class="status">Loan Status</h2></div>
       
    <div class="prediction">{{ prediction_text }}</div>
    <form action="{{url_for('predict')}}" method="post">
      <table>
        <tr>
          <td>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
          </td>
          <td>
            <label for="person_home_ownership">Person's Home Ownership:</label>
            <select name="person_home_ownership">
              <option value="rent">Rent</option>
              <option value="own">Own</option>
              <option value="mortgage">Mortgage</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="person_income">Person's Income:</label>
            <input type="number" id="person_income" name="person_income">
          </td>
          <td>
            <label for="person_emp_length">Person's Employment Length:</label>
            <input type="number" id="person_emp_length" name="person_emp_length">
          </td>
        </tr>
        <tr>
          <td>
            <label for="loan_intent">Loan Intent:</label>
            <select name="loan_intent">
              <option value="PERSONAL">PERSONAL</option>
              <option value="EDUCATION">EDUCATION</option>
              <option value="MEDICAL">MEDICAL</option>
              <option value="VENTURE">VENTURE</option>
              <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
              <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
            </select>

          </td>
          <td>
            <label for="loan_grade">Loan Grade:</label>
            <input type="number" id="loan_grade" name="loan_grade">
          </td>
        </tr>
        <tr>
          <td>
            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt">
          </td>
          <td>
            <label for="loan_int_rate">Loan Interest Rate:</label>
            <input type="number" id="loan_int_rate" name="loan_int_rate">
          </td>
        </tr>
        <tr>
          <td>
            <label for="loan_percent_income">Loan Percent Income:</label>
            <input type="number" id="loan_percent_income" name="loan_percent_income"></td>
            <td>
              <label for="cb_person_default_on_file">CB Person Default on File:</label>
              <input type="number" name="cb_person_default_on_file">
            </td>
			
			</tr>
			<tr>
        <td>
          <label for="cb_preson_cred_hist_length">CB Person Credit History Length:</label>
          <input type="number" name="cb_preson_cred_hist_length">
        </td>
				
			</tr>
		</table>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
